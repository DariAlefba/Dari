<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учим буквы алфавита дари</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #alphabet-container {
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .letter-button {
            width: 60px;
            height: 60px;
            margin: 10px;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
        }
        .letter-button:hover {
            background-color: #d0f0ff;
        }
        #canvas {
            border: 2px solid #000;
            display: block;
            margin: 20px auto;
            background-color: #fff;
        }
        #clear-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Учимся писать буквы алфавита дари</h1>
    <div id="alphabet-container"></div>
    <canvas id="canvas" width="400" height="400"></canvas>
    <button id="clear-button">Очистить холст</button>

    <script>
        // Алфавит дари
        const dariAlphabet = [
            'ا', 'ب', 'پ', 'ت', 'ث', 'ج', 'چ', 'ح', 'خ',
            'د', 'ذ', 'ر', 'ز', 'ژ', 'س', 'ش', 'ص', 'ض',
            'ط', 'ظ', 'ع', 'غ', 'ف', 'ق', 'ک', 'گ', 'ل',
            'م', 'ن', 'و', 'ه', 'ی'
        ];

        const alphabetContainer = document.getElementById('alphabet-container');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const clearButton = document.getElementById('clear-button');

        // Заполнение кнопок с буквами
        dariAlphabet.forEach(letter => {
            const button = document.createElement('div');
            button.classList.add('letter-button');
            button.textContent = letter;
            alphabetContainer.appendChild(button);

            // При клике на букву
            button.addEventListener('click', () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.font = '100px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = 'black';
                ctx.fillText(letter, canvas.width / 2, canvas.height / 2);
            });
        });

        // Настройка рисования
        let isDrawing = false;

        canvas.addEventListener('mousedown', () => isDrawing = true);
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mousemove', draw);

        function draw(event) {
            if (!isDrawing) return;
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';
            ctx.beginPath();
            ctx.moveTo(event.offsetX, event.offsetY);
            ctx.lineTo(event.offsetX, event.offsetY);
            ctx.stroke();
        }

        // Очистка холста
        clearButton.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
